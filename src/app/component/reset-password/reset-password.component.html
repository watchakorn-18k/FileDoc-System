<form class="form">
    <p align="center" class="mat-title" >ลืมรหัสผ่านเพื่อใช้งาน</p>
    <mat-form-field class="full-width" appearance="fill" color="accent">
        <mat-label>กรอกอีเมล</mat-label>
        <input matInput placeholder="ex@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <button class="full-width" mat-flat-button color="accent">ยืนยันส่งรหัสผ่านใหม่มาที่อีเมล</button>
</form>
